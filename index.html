    <script type="text/javascript">
        for(let i = 1; i<= 10; i++) {
    console.log("multiplication table of" + i);

        console.log (i + "*"+ j + "=" + (i * j));

         console.log("---");
}

for(let i = 7; i>= 1; i--){
    let row ="";

        row +="*";
    }  

      console.log(row);
}


for(let i = 2; i<= 7; i++){
    let row ="";

        row +="*";
    }

      console.log(row);
}
 for( let i = 1 ; i<= 10; i++) {

    }

 }
